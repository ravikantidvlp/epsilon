<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <h2>1.Card </h2>
  <div class="card">
    <img class="card-img" src="assets/images/jake.jpg">
    <div class="card-body">
      <h4 class="card-title">Beach Day</h4>
      <p class="card-text">RUFUS THE DOG</p>
      <small>Modified 02/28/2019 by bfrost</small>
    </div>
  </div>

  <h2>2.Form</h2>
  <div class="form">
    <form action="">
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Enter name" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" placeholder="Enter Email" class="form-control">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" placeholder="Enter Phone Number" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" placeholder="Enter Password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="text" placeholder="Confirm Password" class="form-control">
      </div>
      <div class="form-group">
        <button type="button"  class="btn-save"> Save</button>
      </div>
    </form>
  </div>
  <h2>3.Product list</h2>
  <div class="product">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="pointer" (click)="sort('name')">Product Name
            <i class="fa" [ngClass]="{'fa-sort': column != 'name', 'fa-sort-asc': (column == 'name' && isDesc), 'fa-sort-desc': (column == 'name' && !isDesc) }" aria-hidden="true"> </i>
          </th>
          <th class="pointer" (click)="sort('price')">Price
            <i class="fa" [ngClass]="{'fa-sort': column != 'price', 'fa-sort-asc': (column == 'price' && isDesc), 'fa-sort-desc': (column == 'price' && !isDesc) }" aria-hidden="true"> </i>
          </th>
          <th class="pointer" (click)="sort('category')">Category
            <i class="fa" [ngClass]="{'fa-sort': column != 'category', 'fa-sort-asc': (column == 'category' && isDesc), 'fa-sort-desc': (column == 'category' && !isDesc) }" aria-hidden="true"> </i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of productlist | orderBy: {property: column, direction: direction}">
          <td>{{prod.name}}</td>
          <td>{{prod.price}}</td>
          <td>{{prod.category}}</td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>
